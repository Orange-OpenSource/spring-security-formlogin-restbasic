<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <th:block th:include="fragments/header-head :: head"></th:block>

    <link href="../public/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading">
            Add User
        </h1>
    </div>
    <br/>

    <form class="form-inline" action="#" th:action="@{/admin/user/create}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">User name</label>
            <input th:field="*{username}" type="text" class="form-control" placeholder="titi"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

</section>
</body>
</html>
