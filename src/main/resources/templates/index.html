<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <th:block th:include="fragments/header-head :: head"></th:block>

    <link href="../public/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div th:if="${isAuthenticated}" class="container">
        <h2 th:text="'Welcome ' + ${authenticatedUsername} + '!'" class="jumbotron-heading">Welcome titi</h2>
        <a th:href="@{/users}" class="btn btn-secondary">See Users</a>
        <a th:if="${isAdmin}" th:href="@{/admin}" class="btn btn-secondary">Manage users</a>
    </div>
    <div th:if="${!isAuthenticated}" class="container">
        <h2 class="jumbotron-heading">Please Signin to go further!</h2>
        <p class="lead text-muted">authenticated users can see users details; admin can create new users</p>
        <a th:href="@{/login}" class="btn btn-primary">Signin</a>
    </div>
    <br/>
</section>

<script type="text/javascript" src="../public/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
